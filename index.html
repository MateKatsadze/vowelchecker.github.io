<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vowel Checker</title>
</head>
<body>
    <div class="content">
        <div class="mainContent">
            <p class="title">ხმოვნების შემმოწმებელი</p>
            <br>
            <textarea name="textarea" id="textarea" cols="40" rows="15"></textarea>
            <br><br>
            <button id="check" onclick="countVowels()">შემოწმება</button>
            <br><br>
            <p class="resultSpace">შედეგი: <span id="result">NaN</span>
            </p>
        </div>
    </div>

    <script src="algorithm.js"></script>
</body>
</html>
